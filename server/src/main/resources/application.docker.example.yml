spring:
  data:
    mongodb:
      host: db
      auto-index-creation: true
  mongodb:
    embedded:
      version: 5.0.5
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jackson:
    serialization:
      write-dates-as-timestamps: false
  rabbitmq:
    host: codecharacter_rabbitmq

debug: false

cors:
  enabled: true
  allowed-origin: http://localhost:3000

jwt:
  secret: 'example'
